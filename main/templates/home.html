{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
{% load static %}
<h1 class="text-center">Car Sales</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'main/images/carousel01.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/carousel02.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/carousel03.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/carousel04.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/carousel05.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/carousel06.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/carousel07.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/carousel08.webp' %}" class="d-block w-100" alt="Fotos ilustrativas...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>
{% endblock %}
