{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Categorias</h1>
    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Agregar Categoria</a>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'get_brands' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
