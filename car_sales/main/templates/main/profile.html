{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Perfil</h2>
    <form>
        <div class="form-group">
            <label for="id_username">Usuario:</label>
            <input type="text" class="form-control" id="id_username" value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
            <label for="id_email">Correo electr√≥nico:</label>
            <input type="email" class="form-control" id="id_email" value="{{ user.email }}" disabled>
        </div>
        <div class="form-group">
            <label for="id_first_name">Primer Nombre:</label>
            <input type="text" class="form-control" id="id_first_name" value="{{ user.first_name }}" disabled>
        </div>
        <div class="form-group">
            <label for="id_last_name">Primer Apellido:</label>
            <input type="text" class="form-control" id="id_last_name" value="{{ user.last_name }}" disabled>
        </div>
        <div class="text-center">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Editar Perfil</a>
        </div>
    </form>
</div>
{% endblock %}
